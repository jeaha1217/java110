<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Test21 JSON </h1>

<button id='btn1'>JSON Data 보내기</button><br>
<a href="/app/ex03/test22/m2"> JSON 데이터 받기</a><br>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$("#btn1").click(() => {
    jQuery.ajax("http://localhost:8888/app/ex03/test22/m1", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        data: '{"model":"A6","maker":"Audi","auto":true}',
        success: (result) => {
            alert(result);
        },
        error: (xhr, status, msg) => {
            console.log(status);
            console.log(msg);
        }
    });
});

/* JSON : JavaScript Object Notation */
</script>
</body>
</html>
